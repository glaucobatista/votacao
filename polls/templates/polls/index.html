<h1> Responda o questionário </h1>>
{% if lista_ultimas_perguntas %}
    <ul>
    {% for pergunta in lista_ultimas_perguntas %}
        <li><a href="{% url 'polls:detalhe' pergunta.id %}">{{ pergunta.pergunta_texto }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Não há perguntas disponíveis.</p>
{% endif %}
